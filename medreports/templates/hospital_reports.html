{% extends 'base.html' %}
{% block content %}
<h2>Your Uploaded Reports</h2>
<ul>
  {% for img in images %}
  <li>
    <img src="{{ img.image.url }}" width="200"/>
    {% for report in img.reports.all %}
      {% if report.approved %}<p>{{ report.transcript }}</p>{% endif %}
    {% endfor %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
