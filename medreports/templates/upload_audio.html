{% extends 'base.html' %}
{% block content %}
<h2>Upload Audio for Image</h2>
<img src="{{ image.image.url }}" width="400"/>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Upload</button>
</form>
{% endblock %}
